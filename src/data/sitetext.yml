en:
  header: &id001
    title: Explore the Curriculum
    text: Open Science for Librarians
    button: Get Started
    buttonlink: '#pathways'
  about: &id002
    title: Call for Proposals
    text: Institute of Museum and Library Services, UCLA Library Data Science Center
    body: The University of California, Los Angeles (UCLA) Library, with funding from
      the Institute of Museum and Library Services as part of the Laura Bush 21st
      Century Librarian Program, aims to create 14 lessons that invite librarians
      to increase their aptitudes in the principles and practices of Open Science.
      Led by the UCLA Library Data Science Center, this project will incentivize two
      sequential one year cohorts of authors to develop and refine lessons through
      summer workshops. As part of this project, the UCLA Library Data Science Center
      is pleased to announce the call for proposals to develop lessons for librarians
      focused on open science methods and principles. **[Read the Full Call for Proposals](/#blog)**
    section: about
    button:
      text: Read the Full Call!
      buttonlink: https://ucla-imls-open-sci.info/#blogs
  services: &id003
    title: Program
    text: Creating a librarian-focused curriculum for open science!
    section: services
    list:
    - title: Program Overview
      desc: 'This call seeks to support **continued skills development** for librarians
        in open science to effectively provide instruction to new researchers and
        effectively collaborate with faculty and researchers in science projects using
        open science practices. We aim to fund projects with high potential for **subsequent
        impact on the open science community**. We invite proposals based on **diverse
        intellectual approaches** and **personal backgrounds** to achieve these ends. '
      icon: fas fa-clipboard-list
    - title: Program Goals
      desc: This program will result in 14 open science course modules for librarians
        at any career stage, with seven lesson proposals selected each year of the
        grant. These curricula will be published online in an unrestricted and freely
        available manner for reuse and remixing. These lesson modules will be developed
        and supported through two virtual summer workshops, and we will use feedback
        from lesson piloting to test the learning objectives with librarian learners.
      icon: fas fa-bullseye
    - title: Program Parameters
      desc: We are seeking lesson proposals intended for use in synchronous instruction
        settings. Lesson proposals should support both in-person and virtual environments.
        The completed lesson is expected to be 90 minutes to 3 hours long. We prefer
        submissions that use open resources, such as open-source tools and software,
        and resources that are broadly accessible to all.
      icon: fas fa-edit
    another_title: Read the [Full Call for Proposal](/#blog)
