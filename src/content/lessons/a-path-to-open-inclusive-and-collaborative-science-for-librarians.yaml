name: A Path to Open, Inclusive, and Collaborative Science for Librarians
authors:
  - Irene Vazano
  - Jessica Formoso
status: alpha
educationalLevel: Introductory
abstract: >-
  Designed to empower participants with the knowledge and skills needed for
  effective open science practices, with an emphasis on collaboration and
  inclusivity. Focuses on overcoming language, socioeconomic, and geographical
  barriers.
status_note: Explicitly noted as not yet taught as of April 2025.
keywords:
  - collaboration
  - open science
  - inclusion
  - FAIR
  - CARE
recognition:
  - title: CAC Presentation
    desc: >-
      Presented to the Library Carpentry Curriculum Advisory Committee on April
      3, 2025.
learningResourceType: lesson
teaches:
  - >-
    Understand open science's motivations and challenges for non-native English
    speaking communities.
  - Explain the FAIR and CARE principles.
  - Assess the accessibility of digital resources and virtual events.
  - Apply best practices for a more inclusive research network.
url: https://librarycarpentry.github.io/lc-collaborative-science/
repo: https://github.com/LibraryCarpentry/lc-collaborative-science
