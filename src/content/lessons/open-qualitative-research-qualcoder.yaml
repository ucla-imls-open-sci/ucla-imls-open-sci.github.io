name: Open Qualitative Research (QualCoder)
authors:
  - Nathaniel Porter
  - Sebastian Karcher
status: beta
library_carpentry_adopted: true
educationalLevel: Introductory
duration: 4h 00m
abstract: >-
  Familiarizes learners with the application of open science principles to
  qualitative research. Focuses on documents or transcribed text in a variety of
  data formats. Learners practice working with secondary qualitative data from
  the Qualitative Data Repository (QDR) in the free software QualCoder.
why_teach: >-
  QualCoder is a free, open-source alternative to expensive proprietary tools
  like NVivo. Teaching this empowers researchers with accessible tools for
  reproducible qualitative analysis.
keywords:
  - qualitative research
  - open science
  - qualcoder
  - QDR
  - coding
