abstract: >-
  Focuses on integrating open science values—trust, transparency, and
  reproducibility—into the authoring and reviewing processes. Covers open
  authoring tools, contributor roles, ethics of authorship, and open peer
  review.
keywords:
  - open science
  - writing
  - metadata
  - open peer review
  - ethics
learningResourceType: lesson
teaches:
  - Describe tools and platforms for creating and sharing open research outputs.
  - Articulate the benefits and challenges of open peer review.
  - Distinguish between open authoring and traditional publishing approaches.
  - Understand the importance of clear contributor attribution.
