    text: "Creating a librarian-focused curriculum for open science!"
    section: services
    list:
      - title: "Program Overview"
        desc: "This call seeks to support **continued skills development** for librarians in open science to effectively provide instruction to new researchers and effectively collaborate with faculty and researchers in science projects using open science practices. We aim to fund projects with high potential for **subsequent impact on the open science community**. We invite proposals based on **diverse intellectual approaches** and **personal backgrounds** to achieve these ends. "
        icon: fas fa-envelope-open-text
      - title: "Program Goals"
        desc: "This program will result in 14 open science course modules for librarians at any career stage, with seven lesson proposals selected each year of the grant. These curricula will be published online in an unrestricted and freely available manner for reuse and remixing. These lesson modules will be developed and supported through two virtual summer workshops, and we will use feedback from lesson piloting to test the learning objectives with librarian learners."
